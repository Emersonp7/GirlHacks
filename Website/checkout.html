<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        h2 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
            font-style: italic;
            color: black;
        }
        h3 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
            font-style: italic;
            color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <picture>
        <img src="Spinback.png" alt="SpinbackRecords" width="300" height="300">
      </picture>
    <style>
        picture {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 16%;
        }
    </style>
    <br>
    <h3>Your Checkout</h3>
    <div class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Choose Length</a>
        <div class="dropdown-content">
            <a href="#" onclick="selectTopSongs(5)">Top 5</a>
            <a href="#" onclick="selectTopSongs(10)">Top 10</a>
        </div>
    </div>
    <script>
        function selectTopSongs(number) {
            localStorage.setItem('topSongsNumber', number);
            window.location.href = 'final.html';
        }
    </script>
</body>
</html>
